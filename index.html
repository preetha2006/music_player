<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="cont">
        <div class="topnav">
            <nav>
                <div class="first">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="sec">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
        </div>
        <img src="singer.jpeg" alt="singer">

        <p class="song">Ghoomar-Padmavati</p>
        <p class="singer">Shreya Ghoshal Â· Swaroop Khan</p>

        <audio id="songs">
            <source src="On My Own - Bail Bonds.mp3" type="audio/mpeg">
        </audio>
        <input type="range" value="0" id="playrange">

        <div class="controls">
            <div><i class="fa-solid fa-backward"></i></div>
            <div onclick="playpause()"><i class="fa-solid fa-play" id="ctrl"></i></i></div>
            <div><i class="fa-solid fa-forward"></i></div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
